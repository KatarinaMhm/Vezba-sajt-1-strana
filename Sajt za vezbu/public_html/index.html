<!DOCTYPE html>

<html>
    <head>
        <title>A Site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="upHead" class="go-overflow">
                    <div class="go-left">
                        <p>SITENAME</p>
                    </div>
                    <div class="go-right">
                        <a href="#"><img src="Images/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="Images/twitter.png" alt="Twitter"></a>
                        <a href="#"><img src="Images/email.png" alt="Email us"></a>
                        <a href="#"><img src="Images/call.png" alt="Call us"></a>
                    </div>
                </div>
                <div id="topMenu" class="go-overflow">
                    <ul id="osnovniMeni">
                        <li class="go-left"><a href="#" class="active">home</a></li>
                        <li class="go-left"><a href="#">about</a></li>
                        <li class="go-left"><a href="#">portfolio</a></li>
                        <li class="go-left"><a href="#">blog</a></li>
                        <li class="go-left"><a href="#">contact</a></li>
                    </ul>
                    <div id="polaMenija">
                        <ul>
                            <li class="go-left"><a href="#" class="active">home</a></li>
                            <li class="go-left"><a href="#">about</a></li>
                            <button>
                                <img src="Images/menu sandwich.png" alt="menu">
                            </button>
                            <div class="dropdown-content">
                                <li class="go-left"><a href="#">portfolio</a></li>
                                <li class="go-left"><a href="#">blog</a></li>
                                <li class="go-left"><a href="#">contact</a></li>
                            </div>
                        </ul>
                    </div>
                    <div id="ceoMeni">
                        <img src="Images/menu sandwich.png" alt="menu">
                        <ul>
                            <select>
                                <option class="go-left"><a href="#" class="active">home</a></option>
                                <option class="go-left"><a href="#">about</a></option>
                                <option class="go-left"><a href="#">portfolio</a></option>
                                <option class="go-left"><a href="#">blog</a></option>
                                <option class="go-left"><a href="#">contact</a></option>
                            </select>
                        </ul>
                    </div>

                    <div class="go-right">
                        <label class="go-left">Search</label>
                        <div id="search" class="go-left">
                            <input type="text" name="search" class="go-left">
                            <img src="Images/search.png" alt="search" class="go-left">
                        </div>
                    </div>
                </div>
            </header>
            <div id="welcome"></div>
            <div id="main">
                <div id="mainLeft"></div>
                <div id="mainRight"></div>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
